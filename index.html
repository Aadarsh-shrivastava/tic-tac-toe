<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="game">
        
        <div class="profile-section" id="profile1">
            <div class="profile-picture"></div>
        </div>

        <div id="board" class="board">

            <!-- row 1 -->
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>

            <!-- row 2 -->
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>

            <!-- row 3 -->
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>

        </div>
        <div class="game-control-buttons">
            <button class="pressable tile pressable-text" id="startGameButton">Start</button>
            <button class="pressable tile pressable-text" id="restartButton">Restart</button>
        </div>

        
    </main>
    <!-- Custom Alert Box -->
    <div id="customAlert" class="alert-overlay">
        <div class="alert-box">
            <div class="game-control-buttons">
                <button class="pressable" id="closeAlertButton">close</button>
                <button class="pressable" id="playAgainButton">Play Again</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
