<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <title>Tic Tac Toe</title>
</head>

<body>
    <main class="game">
        <div class="profiles"> 
            <div class="profile-container tile">
                <div class="profile-section">
                    <img src="./assets/dp1.jpg" />
                    <div class="profile-content">
                        <div>X</div>
                    </div>
                </div>
            
                <!-- Profile X SVG Timer -->
                <svg class="profile-time-bar" id="profile-time-bar-x" width="100%" height="100%">
                    <rect class="border-rect" x="2" y="2" width="100%" height="100%" rx="8" ry="10"></rect>
                </svg>
            </div>
            
            <div class="profile-container tile">
                <div class="profile-section">
                    <img src="./assets/dp2.png" />
                    <div class="profile-content">
                        <div>O</div>
                    </div>
                </div>
            
                <!-- Profile O SVG Timer -->
                <svg class="profile-time-bar" id="profile-time-bar-o" width="100%" height="100%">
                    <rect class="border-rect" x="2" y="2" width="100%" height="100%" rx="8" ry="10"></rect>
                </svg>
            </div>
        </div>

        <div id="board" class="board">

            <!-- row 1 -->
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>

            <!-- row 2 -->
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>

            <!-- row 3 -->
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>
            <div class="block pressable tile pressable-text"></div>

        </div>

        <div class="game-control-buttons">
            <button class="pressable tile pressable-text" id="startGameButton">Start</button>
        </div>

    </main>
    <!-- Custom Alert Box -->
    <div id="customAlert" class="alert-overlay">
        <div class="alert-box">
            <p id="alertMessage" class="alert-message"></p>
            <div class="game-control-buttons">
                <button class="pressable" id="closeAlertButton">Cancel</button>
                <button class="pressable" id="playAgainButton">Play Again</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
